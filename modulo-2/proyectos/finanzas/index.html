<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>APP Finanzas</title>
</head>
<body class="bg-dark text-light">
    <main class="container">
        <h1>Finanzas Personales</h1>
        <section class="row mt-5">
            <div class="col-6 col-md-6 col-sm-12 p-0 h-100 d-flex flex-column align-items-center" id="ingresos">
                <h2 class="title">Ingresos</h2>

                <div id="caja_ingresos" class="col-12 m-0 w-75 h-100">
                    <div class="text-light d-none flex-column fs-5 justify-content-center align-items-center col-12 mt-4 bg-success rounded-2 ">
                        <p>Nombre: Nomina </p>
                        <p>Monto: 3000000 COP </p>
                        <p>Fecha: 21/06/2023</p>
                    </div>
                </div>

                <button type="button" class="btn btn-primary mt-4 w-50" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                    Registrar
                </button>

                
            </div>
            <div class="col-6 col-md-6 col-sm-12 p-0 h-100 d-flex flex-column align-items-center" id="egresos">
                <h2 class="title">Egresos</h2>
                <div class="text-light d-flex flex-column fs-5 justify-content-center align-items-center col-12 mt-4 bg-danger h-25 w-75 rounded-2 ">
                    <p>Nombre: Nomina </p>
                    <p>Monto: 3000000 COP </p>
                    <p>Fecha: 21/06/2023</p>
                </div>
                
                <button type="button" class="btn btn-primary mt-4 w-50" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registrar
                </button>

            </div>
        </section>

        <section class="modales">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                    </div>
                </div>
            </div>

            <div class="modal fade text-dark" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column">
                       <label for="nombre">Nombre</label>
                       <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Inserta el nombre de tu ingreso">
                       <label for="monto">Monto</label>
                       <input class="form-control" type="text" name="monto" id="monto" placeholder="Inserta el monto de tu ingreso">
                       <label for="fecha">Fecha</label>
                       <input class="form-control" type="date" name="fecha" id="fecha" placeholder="Inserta la fecha de tu ingreso">
                       <p class="d-none mt-4 w-100 h-20 text-dark fw-bold d-flex justify-content-center bg-warning" id="error_modal">Revisa tus campos!!!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" onclick="agregarIngreso()" class="btn btn-primary">Agregar</button> 
                    </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
